<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--Three type of list - 1.ol - ordered list 2.ul - unordered list 3.dl - definition list-->
    <section style =" padding:20px">
        <h1 style ="text-align: center;">List</h1>
        <div>
            <ol start = "2">
              <li>list1</li>
              <li>list2</li>
              <li>list3</li>          
              <li>list4</li>
            </ol>
            <ol type = "A">
              <li>list1</li>
              <li>list2</li>
              <li>list3</li>          
              <li>list4</li>
            </ol>
        </div>
        <div>
            <ul>
              <li>list1</li>
              <li>list2</li>
              <li>list3</li>          
              <li>list4</li>
            </ul>
        </div>
        <div>
            <dl>
               <dt>HTML</dt>
               <dd>Hypertext Markup Language</dd>
               <dt>CSS</dt>
               <dd>Cascading Style sheet</dd>
            </dl>
        </div>
    </section>
    
</body>
</html>
